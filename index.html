<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="">
    <title>Typing Speed Test Game</title>
</head>
<body>
    <div class="game">
        <div class="name">Typing Speed Test Game</div>
        <div class="container">
            <div class="message">You are playing on <span class="lvl"></span> & and You have <span class="seconds"></span> Seconds</div>
            <div class="start">Start Playing</div>
            <div class="the-word">Hello</div>
            <input type="text" class="input">
            <div class="upcoming-words">Words Will be Show Here</div>
            <div class="controls">
                <div class="time">Time Left: <span></span> Seconds</div>
                <div class="score">Score:<span class="got"> 0 </span> From <span class="total"> </span></div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
